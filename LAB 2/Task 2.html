<!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
</head>
<body>
<h2>Name</h2>
<form>
  <label for="name">Your name:</label><br>
  <input type="text" id="name" name="name"><br>
  <input type="submit" value="Submit">
</form>

<h2>Email</h2>
<form>
  <label for="email">Your email:</label><br>
  <input type="email" id="email" name="email"><br>
  <input type="submit" value="Submit">
</form>

<fieldset>
<legend><h2>Gender</h2></legend>
<table>
    <input type="radio" name="abc"  value=""> Male  
    <input type="radio" name="abc"  value=""> female  
    <input type="radio" name="abc"  value=""> Other
    
</table>
</fieldset>
<input type="submit" value="Submit">

<fieldset>
<legend><h2>Date Of Birth</h2></legend>
<form>
  <label for="dd">dd:</label>
  <input type="number" id="dd" name="dd" min="1" max="31"><br>
  <label for="mm">mm:</label>
  <input type="number" id="mm" name="mm" min="1" max="12"><br>
  <label for="yyyy">yyyy:</label>
  <input type="number" id="yyyy" name="yyyy" min="1900" max="2023"><br>
</form>
</fieldset>
<input type="submit" value="Submit">

<fieldset>
<legend><h2>Degree</h2></legend>
<form>
  <input type="checkbox" id="ssc" name="degree" value="ssc">
  <label for="ssc">SSC</label><br>
  <input type="checkbox" id="hsc" name="degree" value="hsc">
  <label for="hsc">HSC</label><br>
  <input type="checkbox" id="bsc" name="degree" value="bsc">
  <label for="bsc">BSC</label><br> 
</form>
</fieldset>
<input type="submit" value="Submit">


<form>
    
    
    Blood Group
    <select name="Mem_BloodGr" >
    <option value="A+">A+</option><option value="A-">A-</option>
    <option value="B+">B+</option><option value="B-">B-</option>
    <option value="O+">O+</option><option value="O-">O-</option>
    <option value="AB+">AB+</option><option value="AB-">AB-</option>
    </select>
</form>
<input type="submit" value="Submit">

<fieldset>
    <legend><h2>Degree</h2></legend>
        <table>
        <tr>
            <td>User ID:</td>
            <td><input type="text" name="" value="" /></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" name="" value="" /></td>
        </tr>
    </table>

    <input type="submit" value="Submit">

    </fieldset>
