<html>
<body>
        

            <fieldset >
                <table border="1" align="center" width="100%">

                    <th colspan = 2><h1>PERSON PROFILE</h1></th>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="abc"  value=""> Male  
                            <input type="radio" name="abc"  value=""> female  
                            <input type="radio" name="abc"  value=""> Other
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" name="" value="" /></td>
                    </tr>


                    <tr>
                        <td>Blood group</td>
                        <td>
                            <select name="">
                                <option value="">A+</option>
                                <option value="">A-</option>
                                <option value="">B+</option>
                                <option value="">B-</option>
                                <option value="">O+</option>
                                <option value="">O-</option>
                                <option value="">AB+</option>
                                <option value="">AB-</option>
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Degree</td>
                        <td>
                            <input type="checkbox" name="abc[]" value=""> SSC
                            <input type="checkbox" name="abc[]" value=""> HSC
                            <input type="checkbox" name="abc[]" value=""> BSc.
                            <input type="checkbox" name="abc[]" value=""> MSc.

                        </td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td><input type="file" name="" value="" /></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="" value="Submit"  />
                            <input type="reset" name="" value="Reset"  />
                        </td>
                    </tr>
                </table>
        </fieldset>     
</body>
</html>
