<!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
</head>
<body>
<h2>Name</h2>
<form>
  <label for="name">Your name:</label><br>
  <input type="text" id="name" name="name"><br>
  <input type="submit" value="Submit">
</form>

<h2>Email</h2>
<form>
  <label for="email">Your email:</label><br>
  <input type="email" id="email" name="email"><br>
  <input type="submit" value="Submit">
</form>

<fieldset>
<legend><h2>Gender</h2></legend>
<table>
    <input type="radio" name="abc"  value=""> Male  
    <input type="radio" name="abc"  value=""> female  
    <input type="radio" name="abc"  value=""> Other
    
</table>
</fieldset>

<h1>Date of Birth</h1>
<form>
  <label for="dd">dd:</label>
  <input type="number" id="dd" name="dd" min="1" max="31"><br>
  <label for="mm">mm:</label>
  <input type="number" id="mm" name="mm" min="1" max="12"><br>
  <label for="yyyy">yyyy:</label>
  <input type="number" id="yyyy" name="yyyy" min="1900" max="2023"><br>
  <input type="submit" value="Submit">
</form>
