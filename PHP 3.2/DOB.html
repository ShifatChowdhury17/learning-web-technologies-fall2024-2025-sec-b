<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Form</title>
</head>


<body>
    <fieldset>
        <legend><h2>Date of Birth</h2></legend>
    <form method="POST" action="DOB.php">
        <label for="dd">DD:</label>
        <input type="text" id="dd" name="dd" maxlength="2" placeholder="01-31">
        
        <label for="mm">MM:</label>
        <input type="text" id="mm" name="mm" maxlength="2" placeholder="01-12">
        
        <label for="yyyy">YYYY:</label>
        <input type="text" id="yyyy" name="yyyy" maxlength="4" placeholder="1953-1998">
        
        <button type="submit" name="submit">Submit</button>
    </form>
</fieldset>
</body>
</html>
